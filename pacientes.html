<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Beraldo - Acesse seu protocolo nutricional</title>
<center>
<span>Digite seu CPF sem ponto e sem tra√ßos:</span>
<br><br>
<input type="text" id="cpf">
<br><br>
<input type="button" value="ACESSAR" onclick="acessar();">
</center>

<script>
const pacientes = {
  '13302546795': '176166725724',
  '00238200124': '187653151518',
  '09327117743': '229273143324',
  '34645067893': '222481623612',
  '42131161824': '230009018730',
  '16501854725': '172329690912',
  '04592963881': '234423095706',
  '36457090885': '247246684527',
  '43293423833': '247217464818',
  '41888331810': '175587277818',
  '00784938032': '279927420330',
};
function acessar() {
	var encontrado = false;
	var cpf = document.getElementById('cpf').value;
	if(cpf.length < 1) {
		alert("Informe seu CPF");
		return false;
	}
	for (const [key, value] of Object.entries(pacientes)) {
		if(key == cpf) {
			encontrado = true;
			window.location = 'https://paciente.me/' + value;
		}
	}
	if(!encontrado) {
		alert("Paciente nao encontrado");
		return false;
	}
}
</script>
